<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Code Camp App<small> - Coding & Learning</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column">
            <div ng-controller="AccordionCtrl">
                <label class="checkbox">
                    <input type="checkbox" ng-model="oneAtATime">
                    Open only one at a time
                </label>
                <accordion close-others="oneAtATime">
                    <accordion-group heading="Assignment" is-open="true">
                        This content is straight in the template.
                    </accordion-group>
                    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                        {{group.content}}
                    </accordion-group>
                    <accordion-group heading="Reference Solution">
                        <p>Reference solution here...</p>
                        <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
                        <div ng-repeat="item in items">{{item}}</div>
                    </accordion-group>
                    <accordion-group is-open="isopen">
                        <accordion-heading>
                            Due Date<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                        </accordion-heading>
                        April 15 2014
                    </accordion-group>
                </accordion>
            </div>
        </div>
        <div class="col-md-8 column">
            <div ng-controller="TabsCtrl">
                <tabset>
                    <tab heading="Code Mirror Editor" select="showCodeMirror(0)">
                        <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" id="cm0"></textarea>
                        Code mirror will not display inside a tab....
                    </tab>
                    <tab heading=" ACE Code Editor" select="showCodeMirror(1)">
                        <div ui-ace="{
                              useWrapMode : true,
                              showGutter: true,
                              theme:'twilight',
                              mode: 'xml',
                              onLoad: aceLoaded,
                              onChange: aceChanged
                            }"></div>
                        <div style="padding:5px 0px 5px 0px">
                            <button class="btn btn-primary" ng-click="saveCode()">Submit Code</button>
                        </div>
                        <div class="well" id="feedback">
                            {{feedback}}
                        </div>

                        <textarea ui-codemirror="{ onLoad : codemirrorLoaded }" id="cm1"></textarea>
                        <input type="text" size="20" on-enter="sendTerminal()">
                    </tab>
                    <tab heading="Messages">
                        Messages...
                    </tab>
                    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                        {{tab.content}}
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
