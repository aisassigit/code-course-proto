<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Code Camp App<small> - Coding & Learning</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-2 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Code Lessons:
                    </h3>
                </div>
                <div class="panel-body">
                    Lesson 1:
                </div>
                <div class="panel-body">
                    Lesson 2:
                </div>
                <div class="panel-footer">
                    End of lesson
                </div>
            </div>
        </div>
        <div class="col-md-10 column">
            <tabset>
                <tab heading="Code Mirror Editor">
                    <!--<div ui-codemirror="{ onLoad : codemirrorLoaded }" ></div>-->
                    Code mirror will not display inside a tab....
                </tab>
                <tab heading=" ACE Code Editor">
                    <div ui-ace="{
                          useWrapMode : true,
                          showGutter: true,
                          theme:'twilight',
                          mode: 'xml',
                          onLoad: aceLoaded,
                          onChange: aceChanged
                        }"></div>
                    <div style="padding:5px 0px 5px 0px">
                        <button class="btn btn-primary" ng-click="saveCode()">Submit Code</button>
                    </div>
                    <div class="well" id="feedback">
                        {{feedback}}
                    </div>
                </tab>
                <tab heading="Messages">
                    Messages...
                </tab>
            </tabset>
        </div>
    </div>
    <div ui-codemirror="{ onLoad : codemirrorLoaded }" ></div>
    <input type="text" size="20" on-enter="sendTerminal()">
</div>
